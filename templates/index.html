<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card Viewer</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">AR Business Card Viewer</h1>
        <div id="arScene" class="ar-scene">
            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
                <a-marker preset="custom" type="pattern" url="{{ url_for('static', filename='assets/marker.patt') }}">
                    <a-entity id="businessCard"></a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
        <div id="instructions" class="mt-4">
            <p class="text-center">Scan the QR code to view the digital business card</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ar_script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/business_card.js') }}"></script>
</body>
</html>
